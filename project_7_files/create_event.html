<html>
<head>
    <title>Volunteer Connect: Create Event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="organizer.css" />
</head>
<body>
    <!--Nav Bar-->

    <!--New Event Form-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputAddress">New Event By:</label>
                <input class="form-control" type="text" placeholder="Organiztion Name" readonly>
            </div>

            <div class="form-group">
                <label for="inputAddress">Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Name of Event">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Room #">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                <div class="col-auto">
                    <a href="profile.html" class="btn btn-secondary">Close</a>
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                <div class="col-auto">
                    <a href="profile.html" class="btn btn-primary">Publish Event</a>
                    </div>
            </div>
        </form>
    </div>



</body>
  </html>
