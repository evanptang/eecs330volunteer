    <h1>Edit Profile</h1>
    <form style="align-content: center; margin-left: 10%; margin-right: 10%;">
        <!-- Contact Info-->
        <h3 class="page-title">
            Contact Information
            <a href="#" class="btn btn-primary">Save</a>
        </h3>
        <div class="row">
            <div class="form-group col-sm-6">
                <label>Organization Name</label>
                <input type="text" class="form-control" value="Habitat for Humanity (Chicago)">
            </div>
            <div class="form-group col-sm-6">
                <label>E-mail</label>
                <input type="text" class="form-control" value="contact@habitchicago.com">
            </div>
            <div class="form-group col-sm-6">
                <label>Phone</label>
                <input type="text" class="form-control" value="123-456-789">
            </div>
        </div>
        <!--Links-->
        <h3 class="page-title">
            Social Connections

            <a href="#" class="btn btn-primary">Save</a>
        </h3>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Facebook</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="http://facebook.com/">
                </div><!-- /.col-* -->
            </div><!-- /.form-group -->

            <div class="form-group">
                <label class="col-sm-2 control-label">Twitter</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="http://twitter.com/">
                </div><!-- /.col-* -->
            </div><!-- /.form-group -->

            <div class="form-group">
                <label class="col-sm-2 control-label">Linkedin</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="http://linkedin.com/">
                </div><!-- /.col-* -->
            </div><!-- /.form-group -->

            <div class="form-group">
                <label class="col-sm-2 control-label">Website</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="http://habitatchicago.org/">
                </div><!-- /.col-* -->
            </div><!-- /.form-group -->

            <div class="form-group">
                <label class="col-sm-2 control-label">Instagram</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="http://instagram.com/">
                </div><!-- /.col-* -->
            </div><!-- /.form-group -->
        </div><!-- /.form-inline -->
        </div><!-- /.background-white -->

        <div class="background-white p20 mb30">
            <h3 class="page-title">
                Location
                <a href="#" class="btn btn-primary btn-xs pull-right">Save</a>
            </h3>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Room #">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Chicago">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder="Illinois">
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="123456">
                </div>
            </div><!-- /.row -->
        </div>
        <div class="background-white p20 mb30">
                <h3 class="page-title">
                    Biography
                    <a href="#" class="btn btn-primary btn-xs pull-right">Save</a>
                </h3>
        <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>

        </div><!-- /.content -->
        </div>
