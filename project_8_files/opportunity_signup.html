<html>
<head>
    <title>Opportunity Sign Up</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #2a2a2b;">
        <a class="navbar-brand" href="#">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="main_page.html">Home</a>
                <a class="nav-item nav-link" href="#about">About</a
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h2>Opportunity Sign Up</h2>
        <br>
        <form class="form-horizontal" action="search_results.html">
            <div class="form-group">
                <label for="inputAddress">Organization:</label>
                <input class="form-control" type="text" placeholder="Habitat for Humanity" readonly>
                    </div>

            <div class="form-group">
                <label for="inputAddress">Opportunity:</label>
                <input class="form-control" type="text" placeholder="Building Houses in Evanston Community" readonly>
                    </div>

            <div class="form-group">
                <label for="inputAddress">Location:</label>
                <input class="form-control" type="text" placeholder="123 Main Street, Evanston, IL 60201" readonly>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleFormControlTextarea1">Event Date:</label>
                 <input class="form-control" type="text" placeholder="02/30/2018" readonly>
                    </div>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlTextarea1">
                        Start Time:</label>
                    <input class="form-control" type="text" placeholder="8:00am" readonly>
                        </div>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlTextarea1">
                        End Time:</label>
                    <input class="form-control" type="text" placeholder="3:00pm" readonly>
                        </div>
                </div>
                       <br>
                    <div id="checkboxes">
                        <label for="outdoors">
                            <input type="checkbox" id="outdoors"  unchecked />  I can make it to this event</label>
                        </div>

                    <div class="modal-body">
                        <div class="col-auto">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2"
                                placeholder="Password">
                                </div>
                    </div>
                    <div class="modal-footer">
                        <a href = "habitat_details.html" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
                        <a href="search_results.html" class="btn btn-primary" onclick="myFunction()"> Sign Up</a>
                    </div>
        </form>
  </div>
  <script>
  function myFunction(){
    alert('Thanks for your registration! Directing you back to the search results');
    window.location.href="search_results.html";
  }
  </script>
</body>
</html>
