</head>
<body>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="container">
        <h2>Opportunity Sign Up</h2>
        <br>
        <form class="form-horizontal" action="main_page.html">
            <div class="form-group">
                <label for="inputAddress">Name:</label>
                <input class="form-control" type="text" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="inputAddress">Email:</label>
                <input class="form-control" type="text" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="inputAddress">Opportunity:</label>
                <input class="form-control" type="text" placeholder="Building Houses" readonly>
                    </div>

            <div class="form-group">
                <label for="inputAddress">Location:</label>
                <input class="form-control" type="text" placeholder="123 Main Street, Evanston, IL" readonly>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleFormControlTextarea1">Event Date:</label>
                 <input class="form-control" type="text" placeholder="03/07/2019" readonly>
                    </div>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlTextarea1">
                        Start Time:</label>
                    <input class="form-control" type="text" placeholder="8:00am">
                        </div>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlTextarea1">
                        End Time:</label>
                    <input class="form-control" type="text" placeholder="3:00pm">
                </div>
               <a href="search_results.html" class="eventbtn" onclick="myFunction()"> <span>Sign Up</span></a>
             </div>
         </form>
     </div>
</body>

  <script>
  function myFunction(){
   alert('Thanks for your registration! Directing you back to the search results');
   window.location.href="search_results.html";
  }
  </script>
